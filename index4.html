<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p v-show="show">我是否看得见</p>
		</div>

			const app = new Vue({
				el:"#app",
				data:{
					show:true
				}
			});
		</script>
	</body>
</html>
