<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{amount}}</p>
			<button type="button" v-on:click="computedAction">变换</button>
		</div>
		<script type="text/javascript">
			const app = new Vue({
				el:"#app",
				data:{
					content:0,
				},
				computed:{
					amount:function(){
						return this.content.toFixed(2)+"元";
					}
				},
				methods:{
					computedAction:function(){
						this.content+=1;
					}
				}
			})
		</script>
	</body>
</html>
