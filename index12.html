<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.isactive { color: yellow;}
		</style>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p v-bind:style="active" v-on:click="trigger">样式绑定设置</p>
			<p v-bind:class="activeC" v-on:click="triggerC">Class绑定设置</p>
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					content:"hello vuejs",
					active:{
						color:'red',
						backgroundColor:"blue"
					},
					activeC:""
				},
				methods:{
					trigger:function(){
						this.active.color = 'blue';
						this.active.backgroundColor = 'red';
					},
					triggerC:function(){
						this.activeC = this.activeC === "isactive"?"":"isactive"
					}
				}
			})
		</script>
	</body>
</html>
