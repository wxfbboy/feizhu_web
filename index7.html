<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{content}}</h1>
			<input type="text" v-model="content" />
			<button type="button" v-on:click="trigger">提交</button>
		</div>
		<script type="text/javascript">
			const app = new Vue({
				el:"#app",
				data:{
					content:''
				},
				methods:{
					trigger(){
						alert(this.content);
					}
				}
			})
		</script>
	</body>
</html>
